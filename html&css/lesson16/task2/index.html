<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form>
        <div class="form-element">
            <label>
                Last Name
                <input type="text" name="lastName" value="Emerson" readonly>
            </label>
        </div>
        <div class="form-element">
            <label>
                Age
                <input type="number" name="age" min="3" max="10" value="17" required>
            </label>
        </div>
        <div class="form-element">
            <label>
                <input type="checkbox" name="agree" disabled>
                Accept terms and conditions
            </label>
        </div>
        <div class="form-element">
            <div class="choose-gender">
                <input type="radio" name="gender" id="choose-male" checked>
                <label for="choose-male">
                    Male
                </label>
                <input type="radio" name="gender" id="choose-female">
                <label for="choose-female">
                    Female
                </label>
                <input type="radio" name="gender" id="choose-secret">
                <label for="choose-secret">
                    Secret
                </label>
            </div>
        </div>
        <div class="form-element">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="form-element">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
