<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form>
        <div class="form-element">
            <input type="text" name="lastName" value="Emerson">
        </div>
        <div class="form-element">
            <input type="number" name="age" value="17">
        </div>
        <div class="form-element">
            <label>
                <input type="checkbox" name="agree">
                Accept terms and conditions
            </label>
        </div>
        <div class="form-element">
            <div class="choose-gender">
                <label>
                    <input type="radio" name="gender">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender">
                    Female
                </label>
                <label>
                    <input type="radio" name="gender">
                    Secret
                </label>
            </div>
        </div>
        <div class="form-element">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-element">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
