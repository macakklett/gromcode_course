<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form class="big-form">
        <div class="form-control">
            <input type="text" name="primaryLanguage" value="HTML" disabled>
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree">
        </div>
        <div class="form-control">
            <input type="checkbox" name="like" checked disabled>
        </div>
        <div class="form-control">
            <input type="color" name="favoriteColor" value="#ff7f50">
        </div>
        <div class="form-control">
            <input type="date" name="birthDate" value="2021-01-02">
        </div>
        <div class="form-control">
            <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        </div>
        <div class="form-control">
            <input type="email" name="email" placeholder="example@domain.com" required>
        </div>
        <div class="form-control">
            <input type="file" name="avatar">
        </div>
        <div class="form-control">
            <input type="month" name="startingLearning" value="2020-01">
        </div>
        <div class="form-control">
            <input type="number" name="favoriteNumber" value="17">
        </div>
        <div class="form-control">
            <textarea name="story" id="" cols="30" rows="5" placeholder="A long time ago..."></textarea>
        </div>
        <div class="form-control">
            <input type="password" name="password" value="secret">
        </div>
        <div class="form-control languages">
            <input type="radio" id="language-html" name="html">
            <label for="language-html">HTML</label>
            <input type="radio" id="language-css" name="css" checked>
            <label for="language-css">CSS</label>
            <input type="radio" id="language-javascript" name="javascript">
            <label for="language-javascript">JavaScript</label>
        </div>
        <div class="form-control">
            <input type="range" name="learningProgress" value="30">
        </div>
        <div class="form-control">
            <select name="framework" id="">
                <option value="react">React</option>
                <option value="jquery" selected>jQuery</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
        </div>
        <div class="form-control">
            <input type="search" name="search" placeholder="Type first letters...">
        </div>
        <div class="form-control">
            <input type="time" name="lunchEnd" value="14:01">
        </div>
        <div class="form-control">
            <input type="url" name="website" placeholder="https://website.com" required>
        </div>
        <div class="form-control">
            <input type="week" name="birthWeek" value="2021-W51">
        </div>
        <div class="form-control">
            <input type="submit" value="Save">
        </div>
    </form>
</body>

</html>
