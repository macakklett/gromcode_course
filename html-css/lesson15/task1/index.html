<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Специфичность</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="image-container">
        <img class="main-image"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
            alt="weather">
    </div>
    <div class="galery">
        <figure class="card">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Opacity card"
                class="card-img__opacity">
            <figcaption class="card-caption">
                Opacity
            </figcaption>
        </figure>
        <figure class="card">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Blur card"
                class="card-img__blur">
            <figcaption class="card-caption">
                Blur
            </figcaption>
        </figure>
        <figure class="card">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Invert Card"
                class="card-img__invert">
            <figcaption class="card-caption">
                Invert
            </figcaption>
        </figure>
    </div>
</body>

</html>
